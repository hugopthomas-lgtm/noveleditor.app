<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Editor - Book Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .loading {
            color: #a0a0a0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            text-align: center;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(167, 139, 250, 0.2);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error {
            color: #ff453a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }

        /* Open Book Container */
        .book-container {
            perspective: 1800px;
            display: none;
        }
        .book-container.visible { display: block; }

        .book {
            display: flex;
            position: relative;
            transform: rotateY(-2deg);
            transform-style: preserve-3d;
        }

        /* Shared page styles */
        .page-left, .page-right {
            width: 340px;
            height: 500px;
            background: #faf8f5;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 750px) {
            .page-left, .page-right { width: 280px; height: 420px; }
            .page-content { padding: 32px 28px 40px !important; }
            .chapter-title { font-size: 17px !important; padding-top: 40px !important; }
        }
        @media (max-width: 600px) {
            .page-left { display: none; }
            .page-right { border-radius: 4px; }
            .book { transform: none; }
            .spine { display: none; }
        }

        /* Left page — verso */
        .page-left {
            border-radius: 8px 0 0 8px;
            box-shadow:
                -8px 4px 25px rgba(0,0,0,0.35),
                inset -2px 0 8px rgba(0,0,0,0.06);
        }

        /* Right page — recto */
        .page-right {
            border-radius: 0 8px 8px 0;
            box-shadow:
                8px 4px 25px rgba(0,0,0,0.35),
                inset 2px 0 8px rgba(0,0,0,0.06);
        }

        /* Center spine */
        .spine {
            width: 12px;
            background: linear-gradient(90deg,
                rgba(0,0,0,0.12) 0%,
                rgba(0,0,0,0.03) 30%,
                rgba(0,0,0,0.0) 50%,
                rgba(0,0,0,0.03) 70%,
                rgba(0,0,0,0.12) 100%
            );
            position: relative;
            z-index: 3;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Paper texture via subtle gradient */
        .page-left::before, .page-right::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(255,248,240,0.4), transparent 70%),
                radial-gradient(ellipse at 80% 50%, rgba(245,235,220,0.2), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* Curved edge shadow — left page right edge */
        .page-left::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(270deg,
                rgba(0,0,0,0.08) 0%,
                rgba(0,0,0,0.02) 50%,
                transparent 100%
            );
            z-index: 2;
        }

        /* Curved edge shadow — right page left edge */
        .page-right::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(90deg,
                rgba(0,0,0,0.08) 0%,
                rgba(0,0,0,0.02) 50%,
                transparent 100%
            );
            z-index: 2;
        }

        /* Page content */
        .page-content {
            padding: 40px 34px 48px 38px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        .page-right .page-content {
            padding-left: 38px;
            padding-right: 34px;
        }
        .page-empty {
            height: 100%;
        }

        /* Title page */
        .page-title-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }
        .book-title {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 14px;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }
        .book-subtitle {
            font-size: 13px;
            color: #999;
            font-style: italic;
            letter-spacing: 1px;
        }
        .book-ornament {
            margin: 20px 0;
            color: #ccc;
            font-size: 18px;
            letter-spacing: 8px;
        }

        /* Chapter page */
        .chapter-title {
            font-size: 19px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 20px;
            text-align: center;
            padding-top: 50px;
            letter-spacing: 0.5px;
        }
        .chapter-text {
            font-size: 12.5px;
            line-height: 1.9;
            color: #2c2c2c;
            text-align: justify;
            hyphens: auto;
            flex: 1;
        }
        .chapter-text p {
            text-indent: 20px;
            margin-bottom: 2px;
        }
        .chapter-text p:first-child { text-indent: 0; }

        /* Page number */
        .page-number {
            text-align: center;
            font-size: 10px;
            color: #bbb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin-top: auto;
            padding-top: 12px;
        }
        .page-left .page-number { text-align: left; }
        .page-right .page-number { text-align: right; }

        /* Navigation */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .nav-btn {
            padding: 8px 24px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #bbb;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            backdrop-filter: blur(4px);
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .nav-btn:disabled {
            opacity: 0.2;
            cursor: default;
        }
        .nav-info {
            color: #777;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
        }

        /* Page flip animation */
        @keyframes flipRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes flipLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .flip-right { animation: flipRight 0.35s ease; }
        .flip-left { animation: flipLeft 0.35s ease; }

        /* Banner */
        .banner {
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11px;
            color: #555;
        }
        .banner a {
            color: #a78bfa;
            text-decoration: none;
        }
        .banner a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="loading" id="loading">
    <div class="loading-spinner"></div>
    Loading your book preview...
</div>

<div class="error" id="error" style="display:none;"></div>

<div class="book-container" id="book-container">
    <div class="book" id="book">
        <div class="page-left" id="page-left"></div>
        <div class="spine"></div>
        <div class="page-right" id="page-right"></div>
    </div>
</div>

<div class="nav-bar" id="nav-bar" style="display:none;">
    <button class="nav-btn" id="btn-prev" onclick="prevSpread()">&larr; Previous</button>
    <span class="nav-info" id="nav-info">1 / 1</span>
    <button class="nav-btn" id="btn-next" onclick="nextSpread()">Next &rarr;</button>
</div>

<div class="banner" id="banner" style="display:none;">
    Made with <a href="https://workspace.google.com/marketplace/app/novel_editor/" target="_blank">Novel Editor</a>
</div>

<script>
var pages = [];
var currentSpread = 0;
var totalSpreads = 0;
var MAX_CHARS_PER_PAGE = 1200;
var flipDirection = 'right';

function init() {
    var params = new URLSearchParams(window.location.search);
    var token = params.get('t');

    if (!token) {
        showError('No preview token provided.');
        return;
    }

    var apiBase = getApiBase();
    fetch(apiBase + '/api/preview/view/' + token)
        .then(function(res) {
            if (!res.ok) throw new Error('Preview not found');
            return res.json();
        })
        .then(function(data) {
            if (data.content) {
                var content = typeof data.content === 'string' ? JSON.parse(data.content) : data.content;
                buildPages(content);
                totalSpreads = Math.ceil(pages.length / 2);
                renderSpread(0);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('book-container').classList.add('visible');
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('banner').style.display = 'block';
            } else {
                showError('This preview is no longer available.');
            }
        })
        .catch(function(err) {
            showError('Could not load preview. The link may have expired.');
        });
}

function getApiBase() {
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:3000';
    }
    return 'https://novel-editor-server.onrender.com';
}

function buildPages(content) {
    // Title page (always right side, left blank)
    pages.push({ type: 'blank' });
    pages.push({
        type: 'title',
        title: content.title || 'Untitled'
    });

    // Chapter pages
    if (content.chapters) {
        for (var i = 0; i < content.chapters.length; i++) {
            var chapter = content.chapters[i];
            var fullText = chapter.content.join('\n');
            var chunks = splitIntoPages(fullText, MAX_CHARS_PER_PAGE);
            for (var j = 0; j < chunks.length; j++) {
                pages.push({
                    type: 'chapter',
                    title: j === 0 ? chapter.title : null,
                    text: chunks[j]
                });
            }
        }
    }

    // Ensure even number of pages
    if (pages.length % 2 !== 0) {
        pages.push({ type: 'blank' });
    }
}

function splitIntoPages(text, maxChars) {
    if (text.length <= maxChars) return [text];

    var chunks = [];
    var paragraphs = text.split('\n');
    var current = '';

    for (var i = 0; i < paragraphs.length; i++) {
        var p = paragraphs[i];
        if (current.length + p.length + 1 > maxChars && current.length > 0) {
            chunks.push(current);
            current = p;
        } else {
            current += (current ? '\n' : '') + p;
        }
    }
    if (current) chunks.push(current);
    return chunks;
}

function renderSpread(spread) {
    currentSpread = spread;
    var leftIdx = spread * 2;
    var rightIdx = spread * 2 + 1;

    var leftPage = pages[leftIdx] || { type: 'blank' };
    var rightPage = pages[rightIdx] || { type: 'blank' };

    var leftEl = document.getElementById('page-left');
    var rightEl = document.getElementById('page-right');

    leftEl.className = 'page-left ' + (flipDirection === 'right' ? 'flip-right' : 'flip-left');
    rightEl.className = 'page-right ' + (flipDirection === 'right' ? 'flip-right' : 'flip-left');

    leftEl.innerHTML = renderPageContent(leftPage, leftIdx + 1, 'left');
    rightEl.innerHTML = renderPageContent(rightPage, rightIdx + 1, 'right');

    // Update nav
    document.getElementById('nav-info').textContent = (leftIdx + 1) + '-' + Math.min(rightIdx + 1, pages.length) + ' / ' + pages.length;
    document.getElementById('btn-prev').disabled = (spread === 0);
    document.getElementById('btn-next').disabled = (spread >= totalSpreads - 1);
}

function renderPageContent(page, pageNum, side) {
    if (page.type === 'blank') {
        return '<div class="page-content"><div class="page-empty"></div></div>';
    }

    var html = '<div class="page-content">';

    if (page.type === 'title') {
        html += '<div class="page-title-content">';
        html += '<div class="book-ornament">&#10045; &#10045; &#10045;</div>';
        html += '<div class="book-title">' + escapeHtml(page.title) + '</div>';
        html += '<div class="book-ornament">&#8212;</div>';
        html += '<div class="book-subtitle">A Novel</div>';
        html += '</div>';
    } else {
        if (page.title) {
            html += '<div class="chapter-title">' + escapeHtml(page.title) + '</div>';
        }
        html += '<div class="chapter-text">';
        var paragraphs = page.text.split('\n');
        for (var i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].trim()) {
                html += '<p>' + escapeHtml(paragraphs[i]) + '</p>';
            }
        }
        html += '</div>';
        html += '<div class="page-number">' + pageNum + '</div>';
    }

    html += '</div>';
    return html;
}

function nextSpread() {
    if (currentSpread < totalSpreads - 1) {
        flipDirection = 'right';
        renderSpread(currentSpread + 1);
    }
}

function prevSpread() {
    if (currentSpread > 0) {
        flipDirection = 'left';
        renderSpread(currentSpread - 1);
    }
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function showError(msg) {
    document.getElementById('loading').style.display = 'none';
    var el = document.getElementById('error');
    el.textContent = msg;
    el.style.display = 'block';
}

// Keyboard navigation
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSpread();
    } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSpread();
    }
});

init();
</script>
</body>
</html>
